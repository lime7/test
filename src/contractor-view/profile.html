<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico in the root directory -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico"> 
  
</head>
<body>
  <div class="project py-4 px-2 p-lg-6">
    <main class="page-content">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-12">
            <div class="lg bg-light shadow-lg rounded-3 mx-auto position-relative">
              <div class="row g-0">
                <div class="col-lg-2">
                  @require('./../components/menu-contractor.html')
                </div>

                <div class="col-lg-10">
                  <div class="position-relative px-2 py-lg-6 px-lg-30">
                    @require('./../components/navbar.html')

                    <div class="bg-white shadow rounded-3 pt-3 px-2 pb-36 px-lg-20">
                      <h1 class="h1 fw-bolder">My Profile</h1>

                      <div class="row justify-content-between">
                        <div class="col-md-4 mb-4">
                          <img src="../images/photo.png" alt="" class="img-fluid d-block">
                          <a href="#" class="btn btn-link">
                            Change the image
                          </a>
                        </div>

                        <div class="col-md-8 col-lg-7">
                          <form class="form">
                            <div class="mb-0">
                              <div class="row g-0">
                                <div class="col-sm-auto">
                                  <label for="profile-name" class="col-form-label">Name:</label>
                                </div>
                                <div class="col">
                                  <input type="text" id="profile-name" class="form-control" readonly value="Vasyl">
                                </div>
                              </div>
                            </div>

                            <div class="mb-0">
                              <div class="row g-0">
                                <div class="col-sm-auto">
                                  <label for="profile-email" class="col-form-label">E-mail:</label>
                                </div>
                                <div class="col">
                                  <input type="text" id="profile-email" class="form-control" readonly value="chernyakvasyl@gmail.com">
                                </div>
                              </div>
                            </div>

                            <div class="mb-0">
                              <div class="row g-0">
                                <div class="col-sm-auto">
                                  <label for="profile-phone" class="col-form-label">Mobile phone:</label>
                                </div>
                                <div class="col">
                                  <input type="text" id="profile-phone" class="form-control" readonly value="+380 686 287 487">
                                </div>
                              </div>
                            </div>

                            <div class="mb-0">
                              <div class="row g-0">
                                <div class="col-sm-auto">
                                  <label for="profile-type" class="col-form-label">Type:</label>
                                </div>
                                <div class="col">
                                  <input type="text" id="profile-type" class="form-control" readonly value="individual">
                                </div>
                              </div>
                            </div>

                            <div class="mb-0">
                              <div class="row g-0">
                                <div class="col-sm-auto">
                                  <label for="profile-expertise" class="col-form-label">Expertise:</label>
                                </div>
                                <div class="col">
                                  <input type="text" id="profile-expertise" class="form-control" readonly value="Expertise 1">
                                </div>
                              </div>
                            </div>

                            <div class="mb-0">
                              <div class="row g-0">
                                <div class="col-sm-auto">
                                  <label for="profile-years-expertise" class="col-form-label">Years of Expertise:</label>
                                </div>
                                <div class="col">
                                  <input type="text" id="profile-years-expertise" class="form-control" readonly value="1-5 years">
                                </div>
                              </div>
                            </div>

                            <div class="mb-0">
                              <div class="row g-0">
                                <div class="col-sm-auto">
                                  <label for="profile-cover-letter" class="col-form-label">Cover letter:</label>
                                </div>
                                <div class="col">
                                  <textarea id="profile-cover-letter" rows="5" class="form-control" readonly >Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt</textarea>
                                </div>
                              </div>
                            </div>

                            <div class="row g-0 mt-3">
                              <div class="col-sm-6 col-lg-5">
                                <button type="submit" class="btn btn-primary w-100">
                                  Change Profile
                                </button>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  @require('./../components/sprite.html')
</body>

</html>
