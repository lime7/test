<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico in the root directory -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico"> 
  
</head>
<body>
  <div class="project py-4 px-2 p-lg-6">
    <main class="page-content">
      <div class="container-fluid px-lg-0">
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-12">
            <div class="lg bg-light shadow-lg rounded-3 mx-auto position-relative">
              <div class="row g-0">
                <div class="col-lg-2">
                  @require('./../components/menu-contractor.html')
                </div>

                <div class="col-lg-10">
                  <div class="position-relative px-2 pb-2 pt-lg-6 pb-lg-30 px-lg-4 ps-xl-0 pe-xl-40">
                    @require('./../components/navbar.html')

                    <div class="bg-white shadow rounded-3 pt-4 px-2 pb-36 px-lg-4">
                      <h1 class="h1 fw-bolder mb-0">Search for Tenders</h1>
                      

                      <div class="row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                          <h6 class="fsz-18 mb-30">
                            Filters
                          </h6>

                          <div class="row">
                            <div class="col-lg-8">
                              <form class="form">
                                <div class="mb-14">
                                  <div class="position-relative">
                                    <select class="form-select" aria-label="Industry">
                                      <option selected>Industry</option>
                                      <option value="1">One</option>
                                      <option value="2">Two</option>
                                      <option value="3">Three</option>
                                    </select>
                                  </div>
                                </div>

                                <div class="mb-14">
                                  <div class="calendar position-relative">
                                    <input type="text" name="Deadline" class="form-control" placeholder="Deadline">

                                    <button class="btn h-100 border-start rounded-0 position-absolute top-0 end-0">
                                      <svg class="icon icon-calendar"><use xlink:href="#icon-calendar"></use></svg>
                                    </button>
                                  </div>
                                </div>

                                <div class="form-label mb-20">
                                  Type of Tender
                                </div>

                                <ul class="list-unstyled pb-10">
                                  <li class="mb-2">
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="typeOfTender1">
                                      <label class="form-check-label" for="typeOfTender1">
                                        <small class="fw-normal">Open View</small>
                                      </label>
                                    </div>
                                  </li>
                                  <li class="mb-2">
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="typeOfTender2">
                                      <label class="form-check-label" for="typeOfTender2">
                                        <small class="fw-normal">Employer View</small>
                                      </label>
                                    </div>
                                  </li>
                                  <li class="mb-2">
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="typeOfTender2">
                                      <label class="form-check-label" for="typeOfTender2">
                                        <small class="fw-normal">Closed View</small>
                                      </label>
                                    </div>
                                  </li>
                                </ul>

                                <button type="submit" class="btn btn-primary px-lg-5">
                                  Search
                                </button>
                              </form>
                            </div>
                          </div>
                        </div>

                        <div class="col-sm-6 pt-10">
                          <h6 class="fsz-18 mb-0 lh-base ps-xl-6">
                            Search Results
                          </h6>
                          <div class="d-block">
                            <p class="mb-0 ps-xl-6">
                              <small>
                                We didn`t find any tenders that match <br> your search
                              </small>
                            </p>
                            <img src="../images/img-2.svg" alt="" class="img-fluid d-block ms-xl-4">
                          </div>

                          <div class="d-none">
                            ...
                          </div>
                        </div>
                      </div>                     
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  @require('./../components/sprite.html')
</body>

</html>
