<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico in the root directory -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico"> 
  
</head>
<body>
  <div class="project py-4 px-2 p-lg-6">
    <main class="page-content">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-12">
            <div class="lg bg-light shadow-lg rounded-3 mx-auto position-relative">
              <div class="row g-0">
                <div class="col-lg-2">
                  @require('./../components/menu-contractor.html')
                </div>

                <div class="col-lg-10">
                  <div class="position-relative px-2 py-lg-6 px-lg-30">
                    @require('./../components/navbar.html')

                    <div class="bg-white shadow rounded-3 pt-3 px-2 pb-36 px-lg-20">
                      <h1 class="h1 fw-bolder">Notifications</h1>
                      <h6 class="fsz-18 mb-20">
                        Select type of notification you would like to receive
                      </h6>
                      
                      <form class="form">
                        <ul class="list-unstyled mb-3">
                          <li class="mb-2">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="Notifications1">
                              <label class="form-check-label" for="Notifications1">
                                <small class="fw-normal">Change in Tender</small>
                              </label>
                            </div>
                          </li>
                          <li class="mb-2">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="Notifications2">
                              <label class="form-check-label" for="Notifications2">
                                <small class="fw-normal">Withdraw of Tender</small>
                              </label>
                            </div>
                          </li>
                          <li class="mb-2">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="Notifications3">
                              <label class="form-check-label" for="Notifications3">
                                <small class="fw-normal">End of Tender</small>
                              </label>
                            </div>
                          </li>
                          <li class="mb-2">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="Notifications4">
                              <label class="form-check-label" for="Notifications4">
                                <small class="fw-normal">Private message</small>
                              </label>
                            </div>
                          </li>
                          <li class="mb-2">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="Notifications5">
                              <label class="form-check-label" for="Notifications5">
                                <small class="fw-normal">Reminder to Invited Companies before deadline</small>
                              </label>
                            </div>
                          </li>
                          <li class="mb-2">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="Notifications6">
                              <label class="form-check-label" for="Notifications6">
                                <small class="fw-normal">Bid Submission</small>
                              </label>
                            </div>
                          </li>
                          <li class="mb-2">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="Notifications7">
                              <label class="form-check-label" for="Notifications7">
                                <small class="fw-normal">Invite to Tender</small>
                              </label>
                            </div>
                          </li>
                          <li class="mb-2">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="Notifications8">
                              <label class="form-check-label" for="Notifications8">
                                <small class="fw-normal">Cancel invite to Tender</small>
                              </label>
                            </div>
                          </li>
                        </ul>

                        <button class="btn btn-primary px-4">
                          Change
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  @require('./../components/sprite.html')
</body>

</html>
