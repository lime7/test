<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico in the root directory -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico"> 
  
</head>
<body>
  <div class="project py-4 px-2 p-lg-6">
    <main class="page-content">
      <div class="container-fluid px-lg-0">
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-12">
            <div class="lg bg-light shadow-lg rounded-3 mx-auto position-relative">
              <div class="row g-0">
                <div class="col-lg-2">
                  @require('./../components/menu-employer.html')
                </div>

                <div class="col-lg-10">
                  <div class="position-relative px-2 pb-2 pt-lg-6 pb-lg-30 px-lg-4 ps-xl-0 pe-xl-40">
                    @require('./../components/navbar.html')

                    <div class="bg-white shadow rounded-3 pt-4 px-2 pb-36 px-lg-4">
                      <h1 class="h1 fw-bolder mb-14">Your Tender “Title” is Now Live! </h1>
                      
                      
                      <form class="form">
                        <div class="row justify-content-between">
                          <div class="col-lg-6">
                            <h6 class="fsz-18 mb-20">
                              Invite Contractors
                            </h6>

                            <ul class="list-unstyled">
                              <li>
                                <span class="form-label fw-normal">
                                  abc@def.com
                                </span>
                                <a href="#" class="text-reset btn btn-close"></a>
                              </li>
                            </ul>

                            <div class="row g-2">
                              <div class="col-7 mb-3">
                                <div class="position-relative">
                                  <input type="text" class="form-control" placeholder="IT Technologies">
                                </div>
                              </div>

                              <div class="col-5 mb-3">
                                <a href="#" class="btn btn-light px-4">
                                  + Add More
                                </a>
                              </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">
                              Send Invitation Email
                            </button>
                          </div>

                          <div class="col-lg-5">
                            <h6 class="fsz-18 mb-20">
                              Already Invited
                            </h6>

                            <ul class="list-unstyled">
                              <li>
                                <span class="form-label fw-normal">
                                  abc@def.com
                                </span>
                                <a href="#" class="text-reset btn btn-close"></a>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  @require('./../components/sprite.html')
</body>

</html>
