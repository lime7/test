<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->
	<title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico in the root directory -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico"> 
  
</head>
<body>
	<div class="project"> 
		
		<!-- Main content  : start -->
    <main class="page-content">  
			<div class="container">
				<h1 class="h1 fw-bolder">My Bids</h1>
				<h5>List of Active Tenders you have bid on</h5>

				<form class="form">
					<h1 class="h2 fw-bolder mb-4">
						Contractor Registration
					</h1>

					<div class="mb-14">
						<div class="row">
						  <div class="col-auto">
						    <label for="registration-name" class="col-form-label">Name</label>
						  </div>
						  <div class="col-auto">
						    <input type="password" id="registration-name" class="form-control" placeholder="Name">
						  </div>
						</div>
					</div>

					<a href="#" class="btn btn-link">
						Forgot your password?
					</a>

					<button type="submit" class="btn btn-primary">
						Log In
					</button>

					<button type="submit" class="btn btn-light">
						Cancel
					</button>
				</form>

				<nav aria-label="...">
				  <ul class="pagination">
				    <li class="page-item disabled">
				      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
				      	<svg class="icon icon-left"><use xlink:href="#icon-left"></use></svg>
				      </a>
				    </li>
				    <li class="page-item"><a class="page-link" href="#">1</a></li>
				    <li class="page-item active" aria-current="page">
				      <a class="page-link" href="#">2</a>
				    </li>
				    <li class="page-item"><a class="page-link" href="#">3</a></li>
				    <li class="page-item">
				      <a class="page-link" href="#">
				      	<svg class="icon icon-right"><use xlink:href="#icon-right"></use></svg>
				      </a>
				    </li>
				  </ul>
				</nav>

				<svg class="icon icon-alarm"><use xlink:href="#icon-alarm"></use></svg>
			</div>
		</main>
	</div>

	@require('./components/sprite.html')
</body>
</html>
