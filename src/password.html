<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico in the root directory -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico"> 
  
</head>
<body>
  <div class="project py-4 px-2 p-lg-6">
    <main class="page-content">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-12">
            <div class="lg bg-light shadow-lg rounded-3 mx-auto position-relative">
              <div class="row g-0">
                <div class="col-lg-2">
                  @require('./components/menu.html')
                </div>

                <div class="col-lg-10">
                  <div class="position-relative px-2 py-lg-6 px-lg-30">
                    @require('./components/navbar.html')

                    <div class="bg-white shadow rounded-3 pt-3 px-2 pb-36 px-lg-20">
                      <h1 class="h1 fw-bolder">Password</h1>
                      <h6 class="fsz-18 mb-20">
                        Change Password
                      </h6>
                      
                      <form class="form">
                        <div class="row g-0 mb-4">
                          <div class="col-lg-4">
                            <div class="mb-10">
                              <div class="password position-relative">
                                <input type="password" class="form-control" placeholder="Password">
                                <a href="#" class="btn position-absolute top-0 end-0">
                                  <svg class="icon icon-eye"><use xlink:href="#icon-eye"></use></svg>
                                </a>
                              </div>
                              <a href="#" class="btn btn-link text-decoration-none">
                                Forgot your password?
                              </a>
                            </div>

                            <div class="mb-10">
                              <div class="password position-relative is-valid">
                                <input type="password" class="form-control" value="Password">
                                <a href="#" class="btn position-absolute top-0 end-0">
                                  <svg class="icon icon-eye"><use xlink:href="#icon-eye"></use></svg>
                                </a>
                              </div>
                            </div>

                            <div class="mb-10">
                              <div class="password position-relative is-valid">
                                <input type="text" class="form-control" value="Password">
                                <a href="#" class="btn position-absolute top-0 end-0">
                                  <svg class="icon icon-eye"><use xlink:href="#icon-eye"></use></svg>
                                </a>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="row g-2">
                          <div class="col-auto">
                            <button type="submit" class="btn btn-primary px-4">
                              Change Password
                            </button>
                          </div>

                          <div class="col-auto">
                            <button type="submit" class="btn btn-light px-4">
                              Cancel
                            </button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  @require('./components/sprite.html')
</body>

</html>
