<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico in the root directory -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico"> 
  
</head>
<body>
  <div class="project">
    <main class="page-content">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="md shadow-lg rounded-3 p-0">
            <div class="row">
              <div class="col-lg-3">
                <div class="btn-group-vertical">
                  <a href="#" class="btn btn-link text-start active" aria-current="page">
                    <svg class="icon icon-cart"><use xlink:href="#icon-cart"></use></svg>
                    <span>My bids</span>
                  </a>
                  <a href="#" class="btn btn-link text-start">
                    <svg class="icon icon-profile"><use xlink:href="#icon-profile"></use></svg>
                    <span>My Profile</span>
                  </a>
                  <a href="#" class="btn btn-link text-start">
                    <svg class="icon icon-search"><use xlink:href="#icon-search"></use></svg>
                    <span>Search for Tenders</span>
                  </a>
                  <a class="btn btn-link text-start"  data-bs-toggle="collapse" href="#collapseMenu1" role="button" aria-expanded="false" aria-controls="collapseMenu1">
                    <svg class="icon icon-mail"><use xlink:href="#icon-mail"></use></svg>
                    <span class="position-relative">
                      Mail

                      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning">
                        2
                        <span class="visually-hidden">unread messages</span>
                      </span>
                    </span>
                  </a>

                  <div class="collapse" id="collapseMenu1">
                    1
                  </div>
                  <a class="btn btn-link text-start"  data-bs-toggle="collapse" href="#collapseMenu2" role="button" aria-expanded="false" aria-controls="collapseMenu2">
                    <svg class="icon icon-settings"><use xlink:href="#icon-settings"></use></svg>
                    <span>Settings</span>
                  </a>

                  <div class="collapse" id="collapseMenu2">
                    2
                  </div>
                </div>
              </div>

              <div class="col-lg-9">
                <div class="d-flex align-items-center justify-content-between">
                  <img src="images/logo.svg" alt="ZoomTender" class="img-fluid d-block me-auto">

                  <a href="#">
                    <svg class="icon icon-email"><use xlink:href="#icon-email"></use></svg>
                  </a>

                  <a href="#">
                    <svg class="icon icon-alarm"><use xlink:href="#icon-alarm"></use></svg>
                  </a>

                  <a href="#">
                    <svg class="icon icon-logout"><use xlink:href="#icon-logout"></use></svg>

                    <span>Log Out</span>
                  </a>
                </div>

                <div class="sm shadow rounded-3">
                  <h1 class="h1 fw-bolder">My Tenders</h1>

                  <table class="table">
                    
                  </table>

                  <nav aria-label="...">
                    <ul class="pagination">
                      <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
                          <svg class="icon icon-left"><use xlink:href="#icon-left"></use></svg>
                        </a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item active" aria-current="page">
                        <a class="page-link" href="#">2</a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#">
                          <svg class="icon icon-right"><use xlink:href="#icon-right"></use></svg>
                        </a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  @require('./components/sprite.html')
</body>

</html>
