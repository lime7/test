<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico in the root directory -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico"> 
  
</head>
<body>
  <div class="project py-4 px-2 p-lg-6">
    <main class="page-content">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-11">
            <div class="md bg-light shadow-lg rounded-3 mx-auto py-6 px-2 p-lg-6 position-relative">
              <a href="index.html" class="position-absolute m-4 top-0 start-0 logo logo-xs">
                <img src="../images/logo.svg" alt="ZoomTender" class="img-fluid d-block mx-auto">
              </a>

              <div class="row justify-content-center">
                <div class="col-lg-9">
                  <div class="sm mx-auto shadow rounded-3 text-center pt-4 pb-3 px-4">
                    <form class="form ">
                      <h1 class="h2 fw-bolder mb-4">
                        Employer Registration
                      </h1>

                      <div class="mb-10">
                        <div class="row justify-content-center align-items-center">
                          <div class="col-sm-4 col-lg-3 text-start text-sm-end mb-2 mb-sm-0">
                            <label for="registration-name" class="col-form-label py-0">Name</label>
                          </div>
                          <div class="col-sm-8 col-lg-7">
                            <div class="position-relative is-valid">
                              <input type="text" id="registration-name" class="form-control" value="Vasyl" >
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="mb-10">
                        <div class="row justify-content-center align-items-center">
                          <div class="col-sm-4 col-lg-3 text-start text-sm-end mb-2 mb-sm-0">
                            <label for="registration-email" class="col-form-label py-0">E-mail</label>
                          </div>
                          <div class="col-sm-8 col-lg-7">
                            <div class="position-relative is-invalid">
                              <div class="position-relative">
                                <input type="text" id="registration-email" class="form-control" value="chernyakvasyl@gmai...">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="mb-10">
                        <div class="row justify-content-center align-items-center">
                          <div class="col-sm-4 col-lg-3 text-start text-sm-end mb-2 mb-sm-0">
                            <label for="registration-pass" class="col-form-label py-0">Password</label>
                          </div>
                          <div class="col-sm-8 col-lg-7">
                            <div class="position-relative">
                              <input type="password" id="registration-pass" class="form-control" placeholder="Password">
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="mb-10">
                        <div class="row justify-content-center align-items-center">
                          <div class="col-sm-4 col-lg-3 text-start text-sm-end mb-2 mb-sm-0">
                            <label for="registration-repass" class="col-form-label py-0">Password confirmation</label>
                          </div>
                          <div class="col-sm-8 col-lg-7">
                            <div class="position-relative">
                              <input type="password" id="registration-repass" class="form-control" placeholder="Password confirmation">
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="mb-10">
                        <div class="row justify-content-center align-items-center">
                          <div class="col-sm-4 col-lg-3 text-start text-sm-end mb-2 mb-sm-0">
                            <label for="registration-image" class="col-form-label py-0">Image/Logo</label>
                          </div>
                          <div class="col-sm-8 col-lg-7">
                            <div class="position-relative">
                              <div class="file d-flex align-items-center justify-content-between">
                                <a href="#" class="btn btn-light px-lg-4">
                                  Choose File
                                </a>
                                <span class="form-label">
                                  No file chosen
                                </span>
                              </div>
                            </div>
                            <!-- <input class="form-control" type="file" id="registration-image"> -->
                          </div>
                        </div>
                      </div>

                      <div class="mb-10">
                        <div class="row justify-content-center align-items-center">
                          <div class="col-sm-4 col-lg-3 text-start text-sm-end mb-2 mb-sm-0">
                            <label for="registration-desc" class="col-form-label py-0">Description</label>
                          </div>
                          <div class="col-sm-8 col-lg-7">
                            <div class="position-relative">
                              <textarea id="registration-desc" rows="4" class="form-control" placeholder="Description"></textarea>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="mb-10">
                        <div class="row justify-content-center align-items-center">
                          <div class="col-sm-4 col-lg-3 text-start text-sm-end mb-2 mb-sm-0">
                            <label for="registration-facebook" class="col-form-label py-0">Facebook</label>
                          </div>
                          <div class="col-sm-8 col-lg-7">
                            <div class="position-relative">
                              <input type="text" id="registration-facebook" class="form-control" placeholder="Facebook">
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="mb-10">
                        <div class="row justify-content-center align-items-center">
                          <div class="col-sm-4 col-lg-3 text-start text-sm-end mb-2 mb-sm-0">
                            <label for="registration-twitter" class="col-form-label py-0">Twitter</label>
                          </div>
                          <div class="col-sm-8 col-lg-7">
                            <div class="position-relative">
                              <input type="text" id="registration-twitter" class="form-control" placeholder="Twitter">
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="mb-10">
                        <div class="row justify-content-center align-items-center">
                          <div class="col-sm-4 col-lg-3 text-start text-sm-end mb-2 mb-sm-0">
                            <label for="registration-google" class="col-form-label py-0">Google+</label>
                          </div>
                          <div class="col-sm-8 col-lg-7">
                            <div class="position-relative">
                              <input type="text" id="registration-google" class="form-control" placeholder="Google+">
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="mb-10">
                        <div class="row justify-content-center align-items-center">
                          <div class="col-sm-4 col-lg-3 text-start text-sm-end mb-2 mb-sm-0">
                            <label for="registration-linkedin" class="col-form-label py-0">LinkedIn</label>
                          </div>
                          <div class="col-sm-8 col-lg-7">
                            <div class="position-relative">
                              <input type="text" id="registration-linkedin" class="form-control" placeholder="LinkedIn">
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="mb-10">
                        <div class="row justify-content-center align-items-center">
                          <div class="col-sm-4 col-lg-3 text-start text-sm-end mb-2 mb-sm-0">
                            <label for="registration-business-type" class="col-form-label py-0">Business Type</label>
                          </div>
                          <div class="col-sm-8 col-lg-7">
                            <div class="position-relative">
                              <select class="form-select" id="registration-business-type" aria-label="Business Type">
                                <option selected>Business Type</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="mb-10">
                        <div class="row justify-content-center align-items-center">
                          <div class="col-sm-4 col-lg-3 text-start text-sm-end mb-2 mb-sm-0">
                            <label for="registration-turnover" class="col-form-label py-0">Turnover</label>
                          </div>
                          <div class="col-sm-8 col-lg-7">
                            <div class="position-relative">
                              <select class="form-select" id="registration-turnover" aria-label="Turnover">
                                <option selected>Turnover</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="mb-10">
                        <div class="row justify-content-center align-items-center">
                          <div class="col-sm-4 col-lg-3 text-start text-sm-end mb-2 mb-sm-0">
                            <label for="registration-number-emloyees" class="col-form-label py-0">Number of Emloyees</label>
                          </div>
                          <div class="col-sm-8 col-lg-7">
                            <div class="position-relative">
                              <select class="form-select" id="registration-number-emloyees" aria-label="Number of Emloyees">
                                <option selected>Number of Emloyees</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>               

                      <div class="row justify-content-center pt-4">
                        <div class="col-sm-8 col-lg-7 mb-10">
                          <button type="submit" class="btn btn-primary w-100">
                            Register
                          </button>
                        </div>
                      </div>

                    </form>
                  </div>                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  @require('./../components/sprite.html')
</body>

</html>
